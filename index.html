<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Circle Frame</title>
    <style>
        .square {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 50px auto;
            background: url('CircleFrame.png') no-repeat center;
            background-size: cover;
        }
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            clip-path: polygon(50% 50%, 100% 0, 100% 100%);
            transition: background-color 0.3s;
        }
        .segment:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .s1 { transform: rotate(0deg); }
        .s2 { transform: rotate(30deg); }
        .s3 { transform: rotate(60deg); }
        .s4 { transform: rotate(90deg); }
        .s5 { transform: rotate(120deg); }
        .s6 { transform: rotate(150deg); }
        .s7 { transform: rotate(180deg); }
        .s8 { transform: rotate(210deg); }
        .s9 { transform: rotate(240deg); }
        .s10 { transform: rotate(270deg); }
        .s11 { transform: rotate(300deg); }
        .s12 { transform: rotate(330deg); }
    </style>
</head>
<body>

<div class="circle-frame">
    <div class="segment s1"></div>
    <div class="segment s2"></div>
    <div class="segment s3"></div>
    <div class="segment s4"></div>
    <div class="segment s5"></div>
    <div class="segment s6"></div>
    <div class="segment s7"></div>
    <div class="segment s8"></div>
    <div class="segment s9"></div>
    <div class="segment s10"></div>
    <div class="segment s11"></div>
    <div class="segment s12"></div>
</div>

<script>
    // Additional JavaScript can be added here if needed
</script>

</body>
</html>
